name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g @react-native-community/cli
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build iOS Archive
      run: |
        cd ios
        xcodebuild -workspace TorBrowser.xcworkspace \
                   -scheme TorBrowser \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath TorBrowser.xcarchive \
                   archive
                   
    - name: Export IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
                   -archivePath TorBrowser.xcarchive \
                   -exportPath . \
                   -exportFormat ipa \
                   -exportProvisioningProfile "Automatic"
                   
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: TorBrowser-iOS
        path: ios/TorBrowser.ipa
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Tor Privacy Browser v1.0.${{ github.run_number }}
        body: |
          ## Tor Privacy Browser for iOS
          
          A privacy-focused browser with Tor network integration for iOS devices.
          
          ### Features
          - Dark mode interface
          - Tor network routing for privacy
          - Bookmark and history management
          - Tab management
          - Privacy-focused browsing
          
          ### Installation
          Download the .ipa file and sideload using AltStore, Sideloadly, or similar tools.
          
        files: ios/TorBrowser.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
